---

########################################
## Banner presented when SSH access is attempted
########################################
- name: Copy SSH Banner
  copy:
    src: sshbanner.txt
    dest: /etc/sshbanner.txt
    owner: root
    group: root


########################################
## Create `sshd_config` from Template file
########################################
- name: Copy SSH Config (sshd_config)
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
  notify:
    - Restart SSH


