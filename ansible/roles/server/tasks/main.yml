---


- name: Update and Upgrade all packages
  apt:
    upgrade: dist
    update_cache: yes
  ignore_errors: yes


- name: Install basic Packages
  apt:
    package:
      ['git',
       'nano',
       'postgresql-client-common',
       'postgresql-client',
       'htop',
       'python3-psycopg2',
       'libpq-dev',
       'python3-dev',
       'iotop',
       'ufw',
       'policykit-1'
       ]
    state: present
    update_cache: yes
    cache_valid_time: 3600


- name: Clean out files to save space on small devices
  command: apt-get clean


- name: "Create PiWS Linux User: {{ piws_admin_user }}"
  user:
    name: "{{ piws_admin_user }}"
    password: "{{ piws_admin_password }}"
    groups: dialout
    append: yes
    shell: /bin/bash


- name: Remove insecure pi user
  user:
    name: pi
    state: absent
    remove: yes


- name: Set crontab to reboot Pi once a day
  cron:
    name: "reboot pi"
    minute: 37
    hour: 5
    job: "/sbin/shutdown -r now"
    state: present
  when: pi_reboot


- name: Set crontab to NOT reboot Pi once a day
  cron:
    name: "reboot pi"
    minute: 37
    hour: 5
    job: "/sbin/shutdown -r now"
    state: absent
  when: not pi_reboot


...
